<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--Order and unorder list--> 
   <ol> 
   <li>🛺</li>
   <li>🚕</li>
   <li>🚌</li>
   <li>🚲</li>
   </ol>

   <ol type="A"> 
    <li>🛺</li>
    <li>🚕</li>
    <li>🚌</li>
    <li>🚲</li>
    </ol>

    <ol type="a"> 
        <li>🛺</li>
        <li>🚕</li>
        <li>🚌</li>
        <li>🚲</li>
        </ol>

        <ol type="1" start="20"> 
            <li>🛺</li>
            <li>🚕</li>
            <li>🚌</li>
            <li>🚲</li>
            </ol>

            <ol type="A" start="20"> 
                <li>🛺</li>
                <li>🚕</li>
                <li>🚌</li>
                <li>🚲</li>
                </ol>

                <ol type="A" start="1" reversed> 
                    <li>🛺</li>
                    <li>🚕</li>
                    <li>🚌</li>
                    <li>🚲</li>
                    </ol>
</body>
</html>
